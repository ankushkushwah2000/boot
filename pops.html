<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#aa">
  login
</button>

<!-- Button trigger modal -->
<div class="modal fade" id="aa">
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header text-centar">
        <h5 class="modal-title" id="exampleModalLabel">login Form</h5>

         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        
      </div>
      <div class="modal-body">
      <form>
              <div class="mb-3">
                <label>Student Name</label>
                <input type="text" name="" class="form-control" placeholder="Enter Name">
              </div>
              <div class="mb-3">
                <label>Email</label>
                <input type="text" name="" class="form-control" placeholder="Enter Email">
                <p>we"ll never share your email white anyone eles.</p>
              </div>
              <div class="mb-3">
                <label>Mobile Number</label>
                <input type="Number" name="" class="form-control" placeholder="Enter Mobile Number">
              </div>
              <div class="mb-3">
                <label>Address</label>
                <textarea class="form-control"></textarea>
              </div>
              <div class="mb-3">
                <label>Gender</label>
                <br>
                <input type="radio" name="Gender" value="male" required="">male
                <br>
                <input type="radio" name="Gender" value="female" required="">female
              </div>
              <div class="mb-3">
                <label>college</label>
                <select class="form-control">
                  <option>select</option>
                  <option>RJIt</option>
                  <option>MITS</option>
                  <option>MPCT</option>
                  <option>ITM</option>
                  <option>OTHERS</option>
                </select>
              </div>
              <div class="mb-3">
                <label>Qualification</label>
                <select class="form-control">
                  <option>select</option>
                  <option>B.TECH</option>
                  <option>BCA</option>
                  <option>MCA</option>
                  <option>B.SC</option>
                  <option>OTHERS</option>
                </select>
              </div>
              <div class="mb-3">
                <label>Semester</label>
                <select class="form-control">
                  <option>select</option>
                  <option>1semester</option>
                  <option>2semester</option>
                  <option>3semester</option>
                  <option>4semester</option>
                  <option>5semester</option>
                  <option>6semester</option>
                  <option>7semester</option>
                  <option>8semester</option>
                </select>
              </div>
              <div class="mb-3">
                <label>Internship cours</label>
                <select class="form-control">
                  <option>select</option>
                  <option>1semester</option>
                  <option>2semester</option>
                  <option>3semester</option>
                  <option>4semester</option>
                  <option>5semester</option>
                  <option>6semester</option>
                  <option>7semester</option>
                  <option>8semester</option>
                </select>
              </div>
              <input type="submit" name="" value="Submit" class="btn btn-info">
            </form>
       </div>
         </div>
            </div>      
   





</body>
</html>
